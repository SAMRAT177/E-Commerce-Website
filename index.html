<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business E-Commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">BizStore</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to BizStore</h1>
    <p>Your one-stop shop for amazing products!</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <h2>Our Products</h2>
    <div class="product-list">
      <!-- Product 1 -->
      <div class="product" data-id="1" data-price="50">
        <img src="1.jpeg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="product" data-id="2" data-price="75">
        <img src="2.jpeg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$75</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total-price">0.00</span></p>
    <button id="checkout-btn" class="btn">Checkout</button>
  </section>
